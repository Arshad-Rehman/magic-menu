<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Restaurant Menu UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white flex justify-center items-start min-h-screen px-4">
    <div class="flex flex-col max-w-md flex-2 bg-gray-100 min-h-screen w-[25rem]">
      <div class="relative overflow-visible">
        <img
          src="https://mywall-master.b-cdn.net/public/stores/H1.gif-1756109936060"
          alt="Salon"
          class="w-full h-72 object-cover"
        />
        <div class="absolute bottom-[-2rem] left-4 right-4 z-[1] rounded-[20px] border border-[#BAC9FF] bg-gradient-to-r from-black/70 to-neutral-600/70 backdrop-blur-[4.3px] px-4 py-4 flex items-center gap-3">
        <img
            src="https://mywall-master.b-cdn.net/public/brandLogo/Alora%20Logo.jpg-1756105481886"
            alt="Kinka Izakaya logo"
            class="w-[60px] h-[60px] rounded-full object-cover"
        />

        <div class="flex-1">
            <h3 class="text-[22px] font-semibold text-white truncate whitespace-nowrap max-w-[240px]">
            Alora Liqor Menu
            </h3>
            <p class="text-sm text-[15px] text-white/80 whitespace-nowrap overflow-hidden text-ellipsis w-[240px]">
            4th floor, Hotel Vandana Palace Gha
            </p>
        </div>
        </div>

      </div>

      <!-- Choose Menu Section -->
      <div class="flex items-center justify-center gap-4 mt-[4.5rem] mb-10 px-4">
        <span class="h-[2px] flex-1 bg-[linear-gradient(90deg,_#4701e3_0%,_#f8f8f8_100%)] rotate-180"></span>
        <h2 class="text-[#626262] font-bold uppercase tracking-[0.1em] text-[14px] whitespace-nowrap">
          Choose Menu
        </h2>
        <span class="h-[2px] flex-1 bg-[linear-gradient(90deg,_#4701e3_0%,_#f8f8f8_100%)] rotate-[-180]"></span>
      </div>

      <!-- Menu Section -->
      <div class="flex justify-center gap-6">

        <!-- Food -->
<a href="https://brandmanager.mywall.me/preview-menu/10cb2456-ce31-4fa6-9bd4-df6d4bea3823" target="_blank" rel="noopener noreferrer">

    />

      alt="Drinks"
